<div >
    <button class="m-1 btn btn-primary float-end"

        <tr>
            <th>Flight Name</th>
            <th>Flight Number</th>
            <th>Address</th>
            <th>Contact No</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of AirlineList">
            <td>{{dataItem.name}}</td>
            <td>{{dataItem.flightNumber}}</td>
            <td>{{dataItem.address}}</td>
            <td>{{dataItem.contactNo}}</td>
